<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample WhatsApp Link Preview</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Awesome Content for You!" />
    <meta property="og:description" content="Check out this amazing content tailored just for you. Click the link below!" />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:url" content="https://example.com/your-link" />
    
    <!-- For Twitter Cards (Optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Awesome Content for You!" />
    <meta name="twitter:description" content="Check out this amazing content tailored just for you. Click the link below!" />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This page is designed to generate a link preview on WhatsApp and other social platforms.</p>
</body>
</html>
